        <section>
            <h2>Ladda upp dina mått</h2>
            <form id="measurementForm">
                <label for="footLength">Fotlängd (cm):</label>
                <input type="number" id="footLength" name="footLength" step="0.1" required>
                
                <label for="footWidth">Fotbredd (cm):</label>
                <input type="number" id="footWidth" name="footWidth" step="0.1" required>
                
                <button type="submit">Rekommendera skosula</button>
            </form>
